<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/us-wants-you.svg" alt="" width="150" height="150">
    <h1 class="mb-3 sign-up">Signup For My Newsletter</h1>

    <input type="text"  class="form-control top" placeholder="First Name" name="firstName" required autofocus>
    <input type="text"  class="form-control middle" placeholder="Last Name" name="lastName" required autofocus>
    <input type="email" class="form-control bottom" placeholder="Email" name="email" required>

    <button class="btn btn-lg btn-primary btn-block sign-up-btn" type="submit">Sign Me Up!</button>
